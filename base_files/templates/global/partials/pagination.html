{% if page_obj %}
<div class="main-content">
    <div class="pagination">
        <span class="">
            <div class="previous">
                {% if page_obj.has_previous %}
                    <a href="?page=1&search_value={{request.GET.search.strip}}">Primeira</a>
                    <a href="?page={{ page_obj.previous_page_number }}&search_value={{request.GET.search.strip}}"><i class="fa-solid fa-chevron-left"></i>  Anterior</a>
                {% endif %}
            </div>
            <span class="current">
                Pagina: {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}
            </span>
            <div class="next">
                {% if page_obj.has_next %}
                    <a href="?page={{ page_obj.next_page_number }}&search_value={{request.GET.search.strip}}">Próxima  <i class="fa-solid fa-chevron-right"></i></a>
                    <a href="?page={{ page_obj.paginator.num_pages }}&search_value={{request.GET.search.strip}}">Última</a>
                {% endif %}
            </div>
        </span>
    </div>
</div>
{% endif %}
