<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <style>
        * {
            margin: 0;
            pading: 0;
            box-size: border-box;
        }

        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        div {
            color: #fff;
            max-width: 600px;
            margin: 0 auto;
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .title {
            font-size: 35px;
            margin-botton: 5px;
        }

        .title span {
            color: #D92525;
        }

        .caption {
            font-size: 16px;
            text-align: center;
            margin-bottom: 25px;
        }

        p {
            margin: 5px 0;
            color: #fff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 25px 0;
        }

    </style>
</head>
<body>
    <div>
        <h1 class="title"><span>H</span>ericlys.<span>D</span>ev</h1>
        <h2 class="caption">Recuperação de Senha</h2>
        <p>Olá, {{user_name}}</p>
        <p>Você solicitou a recuperação de sua senha. Clique no botão abaixo para redefinir sua senha:</p>
        <a href="{{ reset_url }}" class="btn">Redefinir Senha</a>
        <p>Se você não solicitou essa mudança, pode ignorar este e-mail.</p>
        <p>Atenciosamente, <br>Equipe do Suporte da Hericlys.Dev</p>
    </div>
</body>
</html>
