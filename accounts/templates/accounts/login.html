{% extends "global/base.html" %}
{% load static %}

{% block additional_style %}
    <link rel="stylesheet" href="{% static "Accounts/css/accounts_forms.css" %}">
{% endblock additional_style %}

{% block content %}
<section id="register-user" class="full-page centralized-content">
    <div class="main-content text-center">
        <div class="section-header">
            <h2>Entrar</h2>
            <p>Informe suas credenciais para fazer login</p>
        </div>
        <form action="#" class="form" method="post">
            {% csrf_token %}
            <div class="form-container-inputs">
                <div class="inputs-container">
                    <div class="input-container centralized-content">
                        <label for="email">E-mail</label>
                        <input
                            type="email" name="email" id="email" maxlength="50"
                            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                            required placeholder="SeuMelhor@email.com"
                            value="{{form_content.email}}"
                        >
                    </div>

                    <div class="input-container centralized-content">
                        <label for="phone">Senha</label>
                        <input
                            type="password" name="password" id="password" maxlength="20"
                            minlength="8"
                            required placeholder="********"
                        >
                    </div>

                </div>
            </div>
            <button class="button" type="submit">
                <span class="button_lg">
                    <span class="button_sl bg-green"></span>
                    <span class="button_text">Entrar</span>
                </span>
            </button>

            <p>Ainda n√£o tem conta? <a class="link" href="{% url "accounts:register" %}">Registre-se</a></p>
            <p>Esqueceu a senha? <a class="link" href="{% url "accounts:password_reset" %}">Redefinir</a></p>
        </form>
    </div>
</section>
{% endblock content %}
